<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50" (click)="cancel()">
  <div class="bg-gray-800 rounded-lg shadow-2xl p-8 w-full max-w-md text-white" (click)="$event.stopPropagation()">
    <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400">Create New Canvas</h2>
    
    <div class="space-y-6">
      <div class="flex items-center space-x-4">
        <div>
          <label for="canvasWidth" class="block text-sm font-medium text-gray-400 mb-2">Width (px)</label>
          <input type="number" id="canvasWidth" [value]="width()" (input)="updateWidth($event)" min="1" max="8000" class="bg-gray-900 border border-gray-700 rounded-md w-full p-2 text-center">
        </div>
        <div class="text-gray-500 pt-8">x</div>
        <div>
          <label for="canvasHeight" class="block text-sm font-medium text-gray-400 mb-2">Height (px)</label>
          <input type="number" id="canvasHeight" [value]="height()" (input)="updateHeight($event)" min="1" max="8000" class="bg-gray-900 border border-gray-700 rounded-md w-full p-2 text-center">
        </div>
      </div>
      
      <div>
        <label for="bgColor" class="block text-sm font-medium text-gray-400 mb-2">Background Color</label>
        <div class="relative">
          <input type="text" [value]="bgColor" class="bg-gray-900 border border-gray-700 rounded-md w-full p-2 pl-12">
          <input 
            type="color" 
            id="bgColor" 
            [value]="bgColor"
            (input)="handleColorChange($event)"
            class="absolute top-0 left-0 w-10 h-full p-1 bg-transparent border-r border-gray-700 cursor-pointer">
        </div>
      </div>
    </div>

    <div class="mt-8 flex justify-end space-x-4">
      <button 
        (click)="cancel()"
        class="px-6 py-2 rounded-md bg-gray-600 hover:bg-gray-500 transition-colors">
        Cancel
      </button>
      <button 
        (click)="create()"
        class="px-6 py-2 rounded-md bg-cyan-600 hover:bg-cyan-500 font-semibold transition-colors">
        Create
      </button>
    </div>
  </div>
</div>
